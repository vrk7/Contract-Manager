version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: analyzer
      POSTGRES_DB: analyzer
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyzer -d analyzer"]
      interval: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgres+asyncpg://analyzer:analyzer@db:5432/analyzer
      PLAYBOOK_SEED_PATH: /app/standard_terms_playbook.md
      RATE_LIMIT_PER_MINUTE: 60
      RATE_LIMIT_STREAM_PER_MINUTE: 60
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:80"

  nginx:
    image: nginx:alpine
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
